<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIFY TECH NETWORK - Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-blue-600">UNIFY TECH NETWORK</a>
                <div class="space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-600">Home</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">Support</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Container -->
    <div class="container mx-auto px-6 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-8">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">Create Your Account</h2>
                <form class="space-y-6" onsubmit="handleRegister(event)">
                    <div>
                        <label class="block text-gray-700 mb-2" for="register-name">Full Name</label>
                        <input 
                            type="text" 
                            id="register-name" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                            placeholder="Enter your full name"
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="register-email">Email Address</label>
                        <input 
                            type="email" 
                            id="register-email" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="register-phone">Phone Number</label>
                        <input 
                            type="tel" 
                            id="register-phone" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                            placeholder="Enter your phone number"
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="register-password">Password</label>
                        <input 
                            type="password" 
                            id="register-password" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                            placeholder="Create a password"
                            required
                        >
                        <p class="mt-1 text-sm text-gray-500">Must be at least 8 characters long</p>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="register-confirm">Confirm Password</label>
                        <input 
                            type="password" 
                            id="register-confirm" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                            placeholder="Confirm your password"
                            required
                        >
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" class="form-checkbox text-blue-600" required>
                        <label for="terms" class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Form Handler
        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            if (password !== confirm) {
                alert('Passwords do not match!');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }

            // Add your registration logic here
            console.log('Register:', { name, email, phone, password });
            alert('Registration successful!');
        }
    </script>
</body>
</html>
